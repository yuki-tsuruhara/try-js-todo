<!DOCTYPE html>
<html>
  <head>
    <title>TODOアプリ</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputArea">
      <input id="input" placeholder="TODOを追加" type="text" />
      <button id="Add-button">追加</button>
    </div>
    <div class="incompleteArea">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-todo"></ul>
    </div>
    <div class="completeArea">
      <p class="title">完了したTODO</p>
      <ul id="complete-todo"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
